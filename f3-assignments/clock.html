<body></body>
<script>
    //   showTime();
    function xTime(x, y) {
        // Write your code here
        
        var count = 0;
        var timer= setInterval(showTime,1000*(x));
        function showTime(){
            const time = new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric',second: 'numeric', hour12: true });
            
            console.log(time);
            count++;
            if(count==y)
            {
                clearInterval(timer);
            }
            
        }
    }
    xTime(2, 5);
    
    /*
    Expected Output in console example (if the current time is 7:59:41 am):
    7:59:41 AM
    7:59:43 AM
    7:59:45 AM
    7:59:47 AM
    7:59:49 AM
    */
</script>
